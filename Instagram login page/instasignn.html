<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Logoin</title>
</head>
<body>
    <main>
        
        <div class="form_div">
            <form class="form">
                <img src="./images/instagram -signup.png" alt="" class="insta_logo">
                <div class="text-top"><p>Sign up to see photos and videos<br> from your friends.</p></div>
                <button class="login_btn"><i class='bx bxl-facebook-square'></i>Log in with Facebook</button>
                <p id="or">or</p>
                <input type="text" class="input" placeholder="phone number,username or email" required>
                <input type="text" class="input" placeholder="Full Name" required>
                <input type="text" class="input" placeholder="Username" required>
                <input type="password" class="input" placeholder="password" required><br>
                <div class="text-below"><p>People who use our service may have uploaded your contact information to Instagram. <a href="#"> Learn More</a></p><br></div>
                <div class="text-below"><p>By signing up, you agree to our Terms , Privacy <br>Policy and Cookies Policy .</p></div>
                <button class="login_btn">Sign up</button>
                
    
            </form>
            <div class="sign_up">
                <p class="sign_link">Have an account? <a href="#" class="sign_link">Log in</a></p>
            </div>
            <div class="get_app">
                <p>Get the app</p>
                <div class="store">
                    <img src="./images/playstore.jpg" alt="" id="play">
                    <img src="./images/microsoft.png" alt="" id="microsoft">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
