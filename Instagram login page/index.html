<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Logoin</title>
</head>
<body>
    <main>
        <img src="./images/insta img.png" alt="" class="insta_phone">
        <div class="form_div">
            <form class="form">
                <img src="./images/instagram.png" alt="" class="insta_logo">
                <input type="text" class="input" placeholder="phone number,username or email" required>
                <input type="password" class="input" placeholder="password" required>
                <button class="login_btn">Log In</button>
                <p id="or">OR</p>
                <a href="#" class="fb_login"><i class='bx bxl-facebook-square'></i>Login with Facebook</a>
                <p><a href=""> Forgot password?</a></p>
    
            </form>
            <div class="sign_up">
                <p class="sign_link">Don't have an account? <a href="./images/instasignn.html" class="sign_link">Sign Up</a></p>
            </div>
            <div class="get_app">
                <p>Get the app</p>
                <div class="store">
                    <img src="./images/playstore.jpg" alt="" id="play">
                    <img src="./images/microsoft.png" alt="" id="microsoft">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
